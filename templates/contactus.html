{% extends 'base.html' %}
{% block title %}Contact us{% endblock title %}
{% block content %}
<div class="container my-3">
    <h1>Contact Us</h1>
<form action="/contactus" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="email" placeholder="Enter email">
      </div>
    <div class="form-group">
      <label for="issue">Description</label>
      <textarea class="form-control" name="issue" id="issue" cols="30" rows="5" placeholder="Explain your issue"></textarea>
        
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock content %}
